<body>

    <form method="post" action="https://www.ezship.com.tw/emap/rv_request_web.jsp" accept-charset="big5">

        <input name="Submit2" type="submit" value="選擇門市">

        <input type="text" name="order_id" value="666666"> <!-- 購物網站自行產生之訂單編號 -->
